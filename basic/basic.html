        //함수로 하는 방법이 있음 대부분은 화살표 함수로 사용
        function LikeButton() {
            const [liked, setLiked] = React.useState(false);
            if(liked){
                return 'You liked this.';
            }

            return (
                <button onClick={()=>{setLiked(true);}}>Like</button>
            )
        }
    </script>
